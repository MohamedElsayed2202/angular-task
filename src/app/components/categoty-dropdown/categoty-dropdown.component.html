<div class="mb-5 row">
  <label for="selectCategory" class="col-sm-1 col-form-label">Category</label>
  <div class="col-sm-3">
    <select class="form-select" id="selectCategory" [(ngModel)]="selectedCategory" (change)="setSelectedCatID()">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
  </div>
  <div class="col-sm-4">
    <a class="btn btn-info text-white" routerLink="add-product">Add new product</a>
  </div>
</div>
